<!DOCTYPE html>
<html lang="en" ng-app="StudentRecord">

<head>
    <div>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Angular Data Binding</title>
        <link rel="stylesheet2" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="canonical" href="https://getbootstrap.com/docs/3.4/examples/navbar/">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-cookies.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-chart.js/0.10.2/angular-chart.js"></script>
        <script src="https://cdn.jsdelivr.net/ngstorage/0.3.6/ngStorage.min.js"></script> 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>
        <script src="https://rawgit.com/michaelbromley/angularUtils-pagination/master/dirPagination.js"></script>
        <script src="app.js"></script>
        <script src="node_modules/chart.js/Chart.min.js"></script>
        <script src="node_modules/angular-chart.js/dist/angular-chart.min.js"></script>
        <script src="https://cdn3.devexpress.com/jslib/21.1.5/js/dx.all.js"></script>
        <script src="dirPagination.js"></script>
        <script src="services/services.js"></script>
        <script src="factory/factory.js"></script>
        <script src="controller/insert.js"></script>
        <script src="controller/search.js"></script>
        <script src="controller/show.js"></script>
        <script src="controller/delete.js"></script>
        <script src="controller/analytics.js"></script>
        <script src="controller/login.js"></script>
        <script src="controller/register.js"></script>
        <script src="controller/nav.js"></script>
        <script src="controller/home.js"></script>
      


        </body>
    </div>


    <nav ng-controller='navController as vm' class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a ng-If=!userSignIn() class="navbar-brand" href="#">POSist</a>
                <a ng-If=userSignIn() class="navbar-brand" ui-sref="home">POSist</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">  
                <ul class="nav nav-tabs navbar-nav navbar-right">
                    <li ng-If=!userSignIn()><a class="nav-text" ui-sref="login">Login</a></li>
                    <li ng-If=!userSignIn() ><a class="nav-text" ui-sref="register">SignUp</a></li>
                    <li ng-If=userSignIn()><a class="nav-text">Signed In As {{user}}</a></li>
                    <li ng-If="userSignIn()" nav-item dropdown>
                      <a class="nav-text" id="dropdownMenu1" data-toggle="dropdown"><span class="glyphicon glyphicon-user"></span> User 
                        <span class="caret"></span></a>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                            <li><a href="#">{{user}}</a></li>
                            <li><a href="#">Settings</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#" ng-click="logout()">Logout</a></li>
                            </ul>              
                      </li>
                </ul>
            </div>
        </div>
    </nav>
</head>
<body>
    <div ng-controller='mainCtrl as vm' ng-init="getData()"></div>
    <!--After authentication this will not work-->
    <ui-view></ui-view>
</body>
</html>
