 <div ng-controller="deleteController as vm" ng-init="getData()" class="container">


    <div class="row">
        <div style="width: 30%; margin: 50px auto;">
            <h3 class="card-subhead">Delete the Entries</h3><br>
            <br>
            <form name="myForm"id="deleteForm"  ng-submit="delete()">
                <div class="form-group">
                    <input is-number search-box-validation length-validation class="form-control" type="text" name ="deleteVal" ng-model="deleteRoll" required>
                    <span class="red-text" ng-if="deleteForm.deleteVal.$error.required && deleteForm.deleteVal.$dirty">This is a required field</span>
                </div>
                <div class="form-group">
                    <input ng-disabled="myForm.$invalid || myForm.$pending" class="btn btn-lg btn-primary btn-block" type="submit""></input>
                </div>
            </form>
            <table class="table table-striped">
                <tr>
                    <th>No</th>
                    <th>Fname</th>
                    <th>lname</th>
                    <th>RollNo</th>
                    <th>Number</th>
                </tr>
                <tr ng-repeat="entry in stdet">
                    <td>{{$index+1}}</td>
                    <td>{{entry.fName}}</td>
                    <td>{{entry.lName}}</td>
                    <td>{{entry.rollNo}}</td>
                    <td>{{entry.phoneNo}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
